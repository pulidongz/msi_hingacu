{% extends "base.html" %}

{% load i18n %}
{% load socialaccount %}

{% block title %}
  - Database Component
{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8 d-flex align-items-center justify-content-center">
      <div class="landing border border-3 border-dark rounded">
        <img class="img-thumbnail mb-4 hingacu-logo" src="{{ STATIC_URL }}img/hingacu-logo.png">
        <h3 class="mb-4">HINGACU DATABASE</h3>
        {% if not user.is_authenticated %}
          <form method="post" action="{% provider_login_url 'google' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary"><img class="img-thumbnail google-logo" alt="Sign in with Google" src="https://developers.google.com/identity/images/g-logo.png"> <span class="align-middle">{% trans "Sign in with Google" %}</span></button>
          </form>
        {% else %}
          <p>Welcome, you are logged in as {{ user.email }}!</p>
        {% endif %}
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
{% endblock %}
